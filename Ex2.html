<form>
    <label>Enter cycling time (in hours):</label>
    <input type="number" id="cycling-time" name="cycling-time">
    <input type="submit" value="Calculate">
  </form>
  
  <p>
    Nathan will drink 
    <span id="result">0</span>
    liters of water.
  </p>
  
  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      var timeInput = document.getElementById("cycling-time");
      var time = parseFloat(timeInput.value);
      var resultElement = document.getElementById("result");
      
      var waterIntake = 0.5 * time;
      var roundedWaterIntake = Math.floor(waterIntake);
      
      resultElement.textContent = roundedWaterIntake;
    });
  </script>
